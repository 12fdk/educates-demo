apiVersion: training.educates.dev/v1beta1
kind: Workshop
metadata:
  name: "demo"
spec:
  title: "DCAI Sandbox"
  description: "DCAI Sandbox/Demo enviroment"
  publish:
    image: "$(image_repository)/demo-files:$(workshop_version)"
  workshop:
    files:
    - image:
        url: "$(image_repository)/demo-files:$(workshop_version)"
      includePaths:
      - /workshop/**
      - /exercises/**
      - /README.md
  session:
    patches:
      runtimeClassName: nvidia
    namespaces:
      budget: xx-large
      security:
        policy: baseline
    applications:
      terminal:
        enabled: true
        layout: split
      editor:
        enabled: true
      console:
        enabled: false
      docker:
        enabled: false
      registry:
        enabled: false
      vcluster:
        enabled: false
    ingresses:
    - name: jupiter
      port: 8888
    - name: open-webui
      host: open-webui.$(session_namespace)
      port: 3000
    dashboards:
    - name: Jupiter
      url: "$(ingress_protocol)://jupiter-$(session_name).$(ingress_domain)/lab?token=''"
    - name: Open WebUI
      url: "$(ingress_protocol)://open-webui-$(session_name).$(ingress_domain)"
    objects:
    - apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: ollama
      spec:
        replicas: 1
        selector:
          matchLabels:
            deployment: ollama
        strategy:
          type: Recreate
        template:
          metadata:
            labels:
              deployment: ollama
          spec:
            runtimeClassName: nvidia
            containers:
            - name: ollama
              image: ollama/ollama:latest
              volumeMounts:
              - name: ollama-data
                mountPath: /root/.ollama
            volumes:  # <- Fixed: moved to correct indentation level
            - name: ollama-data
              persistentVolumeClaim:
                claimName: ollama-pvc
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: open-webui-pvc
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: ollama-pvc
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 20Gi
    - apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: open-webui-deployment
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: open-webui
        template:
          metadata:
            labels:
              app: open-webui
          spec:
            containers:
            - name: open-webui
              image: ghcr.io/open-webui/open-webui:main
              env:
              - name: OLLAMA_BASE_URL
                value: "http://ollama.$(session_namespace):11434"
              - name: WEBUI_SECRET_KEY
                value: "educates-demo-secret-key"
              - name: WEBUI_AUTH
                value: "false"
              - name: ENABLE_VERSION_UPDATE_CHECK
                value: "false"
              - name: WEBUI_NAME
                value: "DCAI Open-WebUI"
              volumeMounts:
              - name: webui-data
                mountPath: /app/backend/data
              resources:
                requests:
                  memory: "512Mi"
                  cpu: "250m"
                limits:
                  memory: "3Gi"
                  cpu: "900m"
            volumes:
            - name: webui-data
              persistentVolumeClaim:
                claimName: open-webui-pvc
    - apiVersion: v1
      kind: Service
      metadata:
        name: ollama
      spec:
        type: ClusterIP
        ports:
        - port: 11434
          targetPort: 11434
        selector:
          deployment: ollama
    - apiVersion: v1
      kind: Service
      metadata:
        name: open-webui
      spec:
        type: ClusterIP
        ports:
        - port: 3000
          targetPort: 8080
        selector:
          app: open-webui